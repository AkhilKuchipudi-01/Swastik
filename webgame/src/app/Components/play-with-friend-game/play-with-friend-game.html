<div class="mainContainer d-flex flex-column align-items-center justify-content-center">
  <div>
    <span class="rockPaperScissorText">Rock Paper Scissors</span>
  </div>

  <!-- Player controls -->
  <div *ngIf="player2 === 'Computer' || result === ''">
    <button class="rockPaperScissorButton" (click)="play('rock')">
      <img class="rps" src="../../../assets/rock-emoji.png" alt="Rock" />
    </button>
    <button class="rockPaperScissorButton" (click)="play('paper')">
      <img class="rps" src="../../../assets/paper-emoji.png" alt="Paper" />
    </button>
    <button class="rockPaperScissorButton" (click)="play('scissor')">
      <img class="rps" src="../../../assets/scissor-emoji.png" alt="Scissor" />
    </button>
  </div>

  <!-- Game Result -->
  <div class="resultDiv">
    <p class="resultDivP">
      {{ result || (player2 !== 'Computer' ? '‚è≥ Waiting for opponent...' : 'Start Game') }}
    </p>
  </div>

  <!-- Player Moves -->
  <div class="rockPaperScissorResultDiv">
    <!-- Player 1 -->
    <div class="playerOne">
      <p><u><strong>{{ player1 || 'Waiting...' }}</strong></u></p>
      <img class="playerOneImage" [class.blinkingText]="result === ''" [src]="playerMoveImg" alt="Player 1 move" />
    </div>

    <!-- Player 2 -->
    <div class="playerTwo d-flex flex-column align-items-center justify-content-center">
      <p><u><strong>{{ player2 || 'Waiting...' }}</strong></u></p>
      <img class="playerTwoImage" [class.blinkingText]="result === ''" [src]="opponentMoveImg" alt="Player 2 move" />
    </div>
  </div>

  <!-- Scoreboard -->
  <div class="scoreCard d-flex justify-content-between mt-5">
    <p class="rpp">
      <u><strong>Wins : <span class="rpsWins">{{ score.wins }}</span></strong></u>
    </p>
    <p class="rpp">
      <u><strong>Losses : <span class="rpsLosses">{{ score.losses }}</span></strong></u>
    </p>
    <p class="rpp">
      <u><strong>Ties : <span class="rpsTies">{{ score.ties }}</span></strong></u>
    </p>
  </div>

  <!-- Multiplayer: Next Round -->
  <div class="resetScoreButton" *ngIf="player2 !== 'Computer' && result !== ''">
    <button class="resetScore" (click)="resetRound()">Next Round</button>
  </div>
</div>
